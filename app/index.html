	<div class="wrapper">
		<header class="header border-bottom border-light">
			<div class="centered d-flex align-items-center px-3">
				<div class="btn_mob_menu d-flex align-items-center p-2 d-md-none bg-warning text-white btn_mob_menu_js">
					<svg class="icon icon-menu">
						<use xlink:href="#icon-menu"></use>
					</svg>
				</div>
				<div
					class="header_content d-md-flex col pl-0 pr-3 h-100 align-items-stretch align-items-md-center justify-content-between">
					<ul class="header_nav list-unstyled d-flex mb-0 align-self-stretch pl-0 pl-md-3">
						<li class="active"><a href="#">Photos</a></li>
						<li><a href="#">Videos</a></li>
						<li><a href="#">Podcasts</a></li>
					</ul>
					<div class="etc_part col px-0 d-flex align-items-center">
						<div class="input-group mb-0 bg-gray-100 rounded-lg">
							<div class="input-group-prepend">
								<button class="btn d-flex align-items-center justify-content-center px-2" type="button"
									id="button-addon1">
									<svg class="icon icon-search">
										<use xlink:href="#icon-search"></use>
									</svg>
								</button>
							</div>
							<input type="text" id="search_filed" class="form-control bg-transparent pl-0"
								placeholder="Search for anything..." aria-describedby="button-addon1">
						</div>

					</div>
					<span class="close_btn  d-flex p-2 d-md-none bg-whit text-warning close_js">
						<svg class="icon icon-close">
							<use xlink:href="#icon-close"></use>
						</svg>
					</span>
				</div>
				<div class="btn-group align-items-center d-flex ml-auto col-auto px-0">
					<div class="dropdown custom_dropdown">
						<button
							class="btn d-flex align-items-center btn-link text-secondary dropdown-toggle text-nowrap btn_lang"
							type="button" data-change>
							<span class="text-truncate">English</span>
							<svg class="icon icon-chevron">
								<use xlink:href="#icon-chevron"></use>
							</svg>
						</button>
						<div class="dropdown-menu dropdown-menu-right">
							<a class="dropdown-item" href="#">English</a>
							<a class="dropdown-item" href="#">Deutsch</a>
							<a class="dropdown-item" href="#">Another action</a>
							<a class="dropdown-item" href="#">Lorem ipsum dolor sit amet consectetur adipisicing
								elit.</a>
						</div>
					</div>
					<button class="btn btn-link text-secondary text-nowrap pr-0">Sign in</button>
				</div>
			</div>
		</header>
		<section class="main">
			<div class="centered px-0 px-md-3 d-flex flex-wrap align-items-start justify-content-between">
				<div class="section_content custom_width px-3 px-md-0 pt-4 pt-md-0">
					<div class="title_page d-flex align-items-center align-items-md-end">
						<h1 class=" font-weight-bold text-dark mb-0 pr-2">All photos</h1>
						<div class="btn_toggler btn-group btn-group-toggle ml-auto">
							<label class="custom_checkbox">
								<input type="radio" name="options" id="day">
								<span class="btn btn-outline-light font-weight-bold">Newest</span>
							</label>
							<label class="custom_checkbox">
								<input type="radio" name="options" id="night">
								<span class="btn btn-outline-light font-weight-bold">Latest</span>
							</label>
						</div>
					</div>
					<span class="rezult_search d-block font-weight-bold"> 150 items </span>
					<div class="list_items row" id="infinity_section">

					</div>
				</div>
				<aside class="sidebar order-first py-2 py-md-0">
					<ul class="nav_list list-unstyled d-flex d-md-block mb-0">
						<li class="active">
							<a href="#" class="d-inline-flex d-md-flex align-items-center btn">
								<svg class="icon icon-all">
									<use xlink:href="#icon-all"></use>
								</svg>
								<span>All photos</span>
							</a>
						</li>
						<li>
							<a href="#" class="d-inline-flex d-md-flex align-items-center btn">
								<svg class="icon icon-smile">
									<use xlink:href="#icon-smile"></use>
								</svg>
								<span>Selfies</span>
							</a>
						</li>
						<li>
							<a href="#" class="d-inline-flex d-md-flex align-items-center btn">
								<svg class="icon icon-clock">
									<use xlink:href="#icon-clock"></use>
								</svg>
								<span>Recent</span>
							</a>
						</li>
						<li>
							<a href="#" class="d-inline-flex d-md-flex align-items-center btn">
								<svg class="icon icon-dell">
									<use xlink:href="#icon-dell"></use>
								</svg>
								<span>Deleted</span>
							</a>
						</li>
					</ul>
				</aside>
			</div>
		</section>
	</div>
